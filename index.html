        }

        /* 禁止长按选择文字 */

        }

    <script type="text/javascript">

        // oncontextmenu事件禁用右键菜单
        document.oncontextmenu = function () {
            return false;
        }

        // 禁用开发者工具F12
        document.onkeydown = function () {
            if (window.event && window.event.keyCode == 123) {
                event.keyCode = 0;
                event.returnValue = false;
                return false;
            }
        };
