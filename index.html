<!DOCTYPE HTML>
<html>

<head>
    <title>Qinzhi Photos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
    <meta name="description" content="摄影, 影像, 中国" />
    <meta name="keywords" content="摄影,影像,生活,纪实,人文,中国" />
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/layout.css" />
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./js/jquery.bez.min.js"></script>
    <script type="text/javascript" src="./js/app.min.js"></script>
    <style type="text/css">
        audio {
            display: none;
        }

        /* 禁止长按图片保存 */
        img {
            -webkit-touch-callout: none;
            pointer-events: none;
            /* 像微信浏览器还是无法禁止，加上这行样式即可 */
        }

        /* 禁止长按选择文字 */
        div {
            -webkit-user-select: none;
        }

        /* 禁止长按呼出菜单 */
        div {
            -webkit-touch-callout: none;
        }
    </style>
    <script type="text/javascript">

        function playMusic() {
            document.getElementById("myaudio").play();
        }

        // oncontextmenu事件禁用右键菜单
        document.oncontextmenu = function () {
            return false;
        }

        // 禁用开发者工具F12
        document.onkeydown = function () {
            if (window.event && window.event.keyCode == 123) {
                event.keyCode = 0;
                event.returnValue = false;
                return false;
            }
        };

        //如果用户在工具栏调起开发者工具，那么判断浏览器的可视高度和可视宽度是否有改变，如有改变则关闭本页面
        let h = window.innerHeight;
        let w = window.innerWidth;
        // window.onresize = function () {
        //     if (h != window.innerHeight || w != window.innerWidth) {
        //         window.close();
        //         window.location = "about:blank";
        //     }
        // }
    </script>
</head>

<body>

    <header>
        <a href="#">Qinzhi Photos</a>

    </header>

    <section id="grid" onclick='playMusic()'>
        <audio id="myaudio" src="./audio/Forgotten Postcards - Luke Howard.mp3" controls="controls" autoplay loop="loop"
            preload="auto">
        </audio>
        <a href="#" data-name="Ireen_1.jpg" data-video="false">
            <img src="./img/content/1/l/Ireen_1.jpg">
            <div class="caption">在麦田里收割</div>
        </a>

        <a href="#" data-name="nichols_canyon.jpg" data-video="false">
            <img src="./img/content/1/l/nichols_canyon.jpg">
            <div class="caption">田野上的诗，张家港</div>
        </a>
        <a href="#" data-name="http://vjs.zencdn.net/v/oceans.mp4" data-video="true">
            <video autoplay loop muted>
                <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
            </video>
            <div class="caption">它正在为它的飞行做准备，张家港</div>
        </a>
        <a href="#" data-name="Ireen_1.jpg" data-video="false">
            <img src="./img/content/1/l/Ireen_1.jpg">
            <div class="caption">伯恩和她的房子</div>
        </a>
        <a href="#" data-name="nichols_canyon.jpg" data-video="false">
            <img src="./img/content/1/l/nichols_canyon.jpg">
            <div class="caption">金矿开采， 新英格兰</div>
        </a>
    </section>
    <section id="modal">

        <a href="#" class="close">Close</a>

        <div>

            <img>

        </div>

    </section>

                万类霜天竞自由<br>
            <p style="width: 120px;">&nbsp;</p>
            </p>

        </div>

            <p>&copy; 2025 <a href="mailto:qinzhi95@hotmail.com">Qinzhi Photos</a></p>

</body>

</html>
